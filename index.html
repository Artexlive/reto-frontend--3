<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">

    <section class="card_one_section">
      <img class="card_one_section_img" src="images/illustration-hero.svg" alt="">
    </section>

    <section class="card_two_section">
      <h1 class="card_two_section_title">Order Summary</h1>
      <p class="card_two_section_parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="card_two_section_product">
        <img class="card_two_section_product_icon" src="images/icon-music.svg" alt="">
        <div class="card_two_section_product_info">
          <p class="card_two_section_product_info-nombre">Annual Plan</p>
          <p class="card_two_section_product_info-precio">$59.99/year</p>
        </div>
        <a class="card_two_section_product_change" href="#">Change</a>
      </div>
      <button class="card_two_section_button" >Proceed to Payment</button>
      <a class="card_two_section_cancelar-orden" href="#">Cancel Order</a>
    </section> 

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Artex</a>.
  </div>
</body>
</html>
